server:
   session-timeout: 1800
   tomcat:
      max-threads: 1000
      min-spare-threads: 30
   port: ${TESLA_SERVER_PORT:8080}
   uri-encoding: utf-8
spring:
   thymeleaf:
      mode: HTML
      cache: false
   jackson:
      time-zone: GMT+8
      date-format: yyyy-MM-dd HH:mm:ss
   servlet:
      multipart:
         max-file-size: 10MB
         max-request-size: 20MB
#shiro:
#ldaps:
