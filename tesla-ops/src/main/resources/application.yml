tesla:
   datasource:
      url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?useUnicode=true&characterEncoding=utf8
      name: TESLA
      username: ${DATABASE_USER}
      password: ${DATABASE_PASSWORD}
   eureka:
      url: ${EUREKA_SERVER}
   gateway:
      url: http://localhost:9000
management:
   server:
      port: 8081
   endpoints:
      web:
         base-path: /